<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TASK 4</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
   
</head>
<body>
    <div class="container mt-5" style="text-align: center;">
        <div class="row justify-content-center">
            <div class="md-3">
                <form>
                    <fieldset class="mb-3">
                        <legend class="mb=4">Form:</legend>
                        <div class="mb-3">
                            <label for="exampleInputText1" class="form-label">Name</label>
                            <input type="text" class="form-control" id="exampleInputText1">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputNumber1" class="form-label">Mobile Number</label>
                            <input type="number" class="form-control" id="exampleInputNumber1"> 
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1">
                        </div>
                        <div>
                            <label for="exampleInputText2" class="form-label">Company / Institution Name</label>
                            <input type="text" class="form-control" id="exampleInputText2">
                        </div>
                        <div class="mb-3">
                            <label for="formFile" class="form-label">Upload a short video or image of hand written sheet showing your interest to join build.myweb</label>
                            <input class="form-control" type="file" id="formFile">
                        </div>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Have you attended any events by Pygrammers before? </option>
                            <option value="1">Yes</option>
                            <option value="2">No</option>
                        </select>
                        <button type="submit" class="btn btn-secondary w-100">Submit form</button>
                    </fieldset>

                </form>

            </div>

        </div>

    </div>


      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>
</html>
